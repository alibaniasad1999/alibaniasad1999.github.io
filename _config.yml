email: "alibaniasad1999@yahoo.com"

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links in footer
linkedin: "alibaniasad1999/"
google_scholar: "KeKpSvEAAAAJ&hl=en"
github: "alibaniasad1999"
orcid: "0009-0005-8094-1728"

# Markdown
highlighter: rouge
markdown: kramdown

# optimization -> compress.html
compress_html:
  clippings:
    - html
    - div
    - p
    - ul
    - td
    - h1
    - h2
    - h3
    - h4
    - link
    - meta
    - footer
    - nav
    - img
    - header
    - hr
    - br
    - head
    - style
    - li
    - ol
    - time
    - main
    - script
    - title
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

# ---------------------------
# Collections configuration
# ---------------------------
collections:
  projects:
    output: true
    permalink: /projects/:name/
    sort_by: order          # Sort using the 'order' key in front-matter

# Sass
sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
